<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte à bulles mondiale</title>
  <link rel="stylesheet" href="css/bubblemap.css">
</head>
<body>
  <h1>Carte à bulles mondiale — Sélectionnez une ville pour voir la répartition des usages</h1>
  
  <div class="container">
    <div class="chart-card">
      <div class="map-container">
        <svg id="map" viewBox="0 0 860 560"></svg>

      <div class="performance-legend">
          <div><strong>Performance</strong></div>
          <div class="gradient-bar"></div>
          <div class="gradient-labels">
              <span>72</span>
              <span>73</span>
              <span>74</span>
              <span>75</span>
              <span>76</span>
              <span>77</span>
              <span>78</span>
          </div>
      </div>
      </div>
      
      <div class="muted small">
        Bulles : taille = nombre d'élèves dans la ville. Couleur : moyenne des résultats scolaires.
      </div>
      <div id="loading" class="loading">Chargement des données...</div>
      <div id="colorModeContainer">
        <label class="radio-container">
          <input type="radio" name="colorMode" value="performance" checked>
          <span class="radio-custom"></span>
          Performance
      </label>

      <label class="radio-container">
          <input type="radio" name="colorMode" value="usage">
          <span class="radio-custom"></span>
            Usage
      </label>
      </div>
    </div>

    <div class="chart-card">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <strong id="pieTitle">Diagramme circulaire — Sélectionnez une ville</strong>
      </div>
      <svg id="pieChart"></svg>
      <div id="pieLegend" class="legend"></div>
    </div>
  </div>

  <div id="tooltip" class="tooltip" style="display:none"></div>

  <!-- Librairies -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <!-- Ton script principal -->
  <script type="module" src="js/bubblemap.js"></script>
</body>
</html>
